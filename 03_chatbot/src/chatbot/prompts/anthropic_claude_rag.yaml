_type: prompt
input_variables:
  - context
  - question
template: |
  Human: The following pieces of context may contain real-time financial and other type of data, use them, including Document Title and Document Excerpt, to answer the question at the end. If you don't know the answer, just say that you don't know, don't try to make up an answer.

  {context}

  Question: {question}
  Assistant:
